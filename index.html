<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Pixitown</title>
  </head>
  <body>
    <div class="background">
      <div id="overlappingBackground" class="background__battle"></div>
      <canvas></canvas>
      <div id="userInterface">
        <!-- enemy's health bar -->
        <div class="background__health-bar background__health-bar_draggle">
          <p class="health-bar__character-name">Draggle</p>
          <div class="health-bar__scale">
            <div class="scale_wasted"></div>
            <div id="enemyHealth" class="scale_left"></div>
          </div>
        </div>
        <!-- player's health bar -->
        <div class="background__health-bar background__health-bar_emby">
          <p class="health-bar__character-name">Emby</p>
          <div class="health-bar__scale">
            <div class="scale_wasted"></div>
            <div id="playerHealth" class="scale_left"></div>
          </div>
        </div>
        <div class="background__battle-bar">
          <div id="dialogueBox" class="battle-bar__dialogue-box"></div>
          <div id="attacksBox" class="battle-bar__attacks"></div>
          <div id="attackType" class="battle-bar__attack-types">
            <p>Attack Type</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" 
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="/js/_assets.js"></script>
    <script src="/data/_collisions.js"></script>
    <script src="/data/_battleZones.js"></script>
    <script src="/js/_keys.js"></script>
    <script src="/js/_classes.js"></script>
    <script src="/data/_attacks.js"></script>
    <script src="/data/_audio.js"></script>
    <script src="/js/_monsters.js"></script>
    <script src="/js/_battleScene.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
